<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Greeting() {
      /* React.usesState returns a state holder ('name' in next case) and
      a trigger to update the holder ('setName' in next case) and re-render 
      the component ('Greeting' in the next case).
      React.useState argument defines the initial value of the holder.
      */
      const [name, setName] = React.useState('')
      const handleChange = event => setName(event.target.value)
      
      return (
        <div>
          <form>
            <label htmlFor="thename">Name: </label>
            <input onChange={handleChange} id="thename" />
          </form>
          <p> {name ? <strong>Hello {name}</strong> : 'Please type your name'} </p>
        </div>
      )
    }

    ReactDOM.render(<Greeting />, document.getElementById('root'))
  </script>
</body>
