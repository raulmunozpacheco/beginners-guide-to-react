<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')

    function tick() {
      const time = new Date().toLocaleTimeString()
      /*
      This way, 'root' and its childs are updated every second, and focus is lost when indise input
      const element = `<div><div>The time is :</div><input value=${time} /></div>`
      rootElement.innerHTML = element
      
      This way, with ReactDOM, only the inputs are updated every second (objects that actually change)
      and focus is kept inside inputs.
      */
      const element = (
        <>
          <div>The time is:</div>
          <input value={time} />
          <input value={time} />
        </>
      )
      ReactDOM.render(element, rootElement)
    }

    setInterval(tick, 1000)
  </script>
</body>
